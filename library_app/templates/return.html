{% extends "base.html" %}

{% block content %}
  <h2 class="mb-4">🔁 Return a Book</h2>

  <form method="get" class="row g-2 mb-4">
    <div class="col-md-10">
      <input type="text" class="form-control" name="tx_search" placeholder="Search by book or member" value="{{ tx_search }}">
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-outline-secondary w-100">🔍 Search</button>
    </div>
  </form>

  <form method="post" class="card p-4 shadow-sm border-0">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning mt-3">✅ Return Book</button>
  </form>

  <a href="{% url 'dashboard' %}" class="floating-back-btn" title="Back to Dashboard">
  ⬅️
  </a>

{% endblock %}
