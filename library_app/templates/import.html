{% extends "base.html" %}

{% block content %}
  <h2 class="mb-4">🌐 Import Books</h2>

  <form method="post" class="card p-4 shadow-sm border-0">
    {% csrf_token %}
    <div class="mb-3">
      <label for="title" class="form-label">Title Contains</label>
      <input type="text" class="form-control" name="title" placeholder="e.g. Harry Potter" required>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">How many books to import?</label>
      <input type="number" class="form-control" name="quantity" min="1" max="100" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">📥 Import Books</button>
  </form>
  <a href="{% url 'dashboard' %}" class="floating-back-btn" title="Back to Dashboard">
  ⬅️
  </a>

{% endblock %}
