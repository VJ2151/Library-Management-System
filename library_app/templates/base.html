<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Manager</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    .floating-back-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #6c757d;
      color: white;
      padding: 12px 16px;
      border-radius: 50%;
      font-size: 20px;
      text-align: center;
      z-index: 999;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .floating-back-btn:hover {
      background-color: #5a6268;
    }

    @media (max-width: 768px) {
      .floating-back-btn {
        bottom: 70px; /* prevent overlap with footer or form buttons */
        right: 16px;
        font-size: 18px;
        padding: 10px 14px;
      }
    }

    body {
      background-color: #f8f9fa;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'dashboard' %}">ðŸ“š Library Management System</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container-fluid p-3 px-sm-5">

    <!-- Flash Messages -->
    {% if messages %}
      <div class="mt-2">
        {% for message in messages %}
          <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert" id="flash-message">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>

      <script>
        setTimeout(() => {
          const msg = document.getElementById("flash-message");
          if (msg) msg.remove();
        }, 3000);
      </script>
    {% endif %}

    <!-- Page Content -->
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
